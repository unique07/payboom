<div class="smbPag">
	<!--@if($page != 1)-->
	<a href="{getUrl('page',$page-1,'document_srl','','division',$division,'last_division',$last_division,'entry','')}" class="prev">
		<i class="xe-angle-left"></i>
		<span>{$lang->cmd_prev}</span>
	</a> 
	<!--@else-->
	<div class="prev">
		<i class="xe-angle-left"></i>
		<span>{$lang->cmd_prev}</span>
	</div>
	<!--@end-->
	<strong class="num"><span>{$page}</span> / {$page_navigation->last_page}</strong>
	<!--@if($page != $page_navigation->last_page)-->
	<a href="{getUrl('page',$page+1,'document_srl','','division',$division,'last_division',$last_division,'entry','')}" class="next">
		<i class="xe-angle-right"></i>
		<span>{$lang->cmd_next}</span>
	</a>
	<!--@else-->
	<div class="next">
		<i class="xe-angle-right"></i>
		<span>{$lang->cmd_prev}</span>
	</div>
	<!--@end-->
</div>
<div class="smbSearch">
	<form action="{getUrl()}" method="get">
		<input type="hidden" name="vid" value="{$vid}" />
		<input type="hidden" name="mid" value="{$mid}" />
		<input type="hidden" name="category" value="{$category}" />
		<div class="subm">
			<button type="submit" class="shbn" title="{$lang->cmd_search}"><i class="xe-magnifier"></i></button>
		</div>
		<div class="xdt">
			<select name="search_target">
				<!--@foreach($search_option as $key => $val)-->
				<option value="{$key}" <!--@if($search_target==$key)-->selected="selected"<!--@end-->>{$val}</option>
				<!--@end-->
			</select>
			<input type="search" name="search_keyword" value="{htmlspecialchars($search_keyword)}" placeholder="{$lang->cmd_search}" title="{$lang->cmd_search}" />
		</div>
	</form>
</div>
