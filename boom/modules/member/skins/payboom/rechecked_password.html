<div id="identify" class="contents join">
<div class="text-center">
<h3><span>비밀번호 재확인</span></h3>
<div class="wrapper join-own-identify">
<div cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/member/skins/default/1'" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
	<p>{$XE_VALIDATOR_MESSAGE}</p>
</div>
	<form action="./index.php" method="post" ruleset="recheckedPassword" class="form-horizontal text-left" role="form">
	<input type="hidden" name="act" value="procMemberModifyInfoBefore" />
	<input type="hidden" name="module" value="member" />
	<input type="hidden" name="xe_validator_id" value="modules/member/skins/default/1" />
	<input cond="$success_return_url" type="hidden" name="success_return_url" value="{$success_return_url}" />
	<h5><span class="glyphicon glyphicon-circle-arrow-right"></span>회원의 정보를 안전하게 보호하기 위해 비밀번호를 다시 한번 확인 합니다.</h5>
	<div class="panel panel-default">
		<div class="panel-body">
			
				<div class="form-group">
					<label for="inputName1" class="col-lg-4 col-md-4 col-sm-5 control-label name">아이디</label>
					<div class="col-lg-3 col-md-3 col-sm-3">
						<input type="email" value="{$identifierValue}" readonly class="form-control input-sm">
					</div>
				</div>
				<div class="form-group">
					<label for="inputName1" class="col-lg-4 col-md-4 col-sm-5 control-label name">비밀번호</label>
					<div class="col-lg-3 col-md-3 col-sm-3">
						<input type="password" name="password" required placeholder="{$lang->password}" class="form-control input-sm">
					</div>
				</div>
		</div>
	</div>
	<div class="text-center"><button type="submit" class="btn btn-default">확인</button></div>
	</form>
</div>
