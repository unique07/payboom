			<div cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/member/skin/default/1'" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">

				<input type="hidden" name="module" value="member" />
				<input type="hidden" name="act" value="procMemberLeave" />
				<input type="hidden" name="mid" value="{$mid}" />
				<input type="hidden" name="document_srl" value="{$document_srl}" />

					<div class="panel-body">

							</div>

								<label for="inputName1" class="col-lg-4 col-md-4 col-sm-5 control-label name">현재 비밀번호</label>

									<input type="password" class="form-control input-sm" name="password" id="cpw" required placeholder="{$lang->password}" title="{$lang->password}" />

							</div>
					</div>
