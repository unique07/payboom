제 1 장 총 칙

제 1 조 (목적)
본 약관은 Hi-star(이하 “회사”라 함)가 운영하는 웹사이트(http://www.payboom.co.kr, 이하 ‘사이트’라고 함)에 기업회원으로 가입하여, 사이트에서 기업회원에게 제공하는 전자상거래 관련 서비스 및 기타 서비스(이하 “서비스”라 함)를 이용하는 자 간의 권리, 의무를 확인하고 이를 규정하는 것을 목적으로 합니다.

제 2 조 (용어의 정의)
본 약관에서 사용되는 용어의 정의는 본 약관에서 별도로 규정하는 경우를 제외하고 Hi-star의 이용규칙 및 기업회원에 요구하는 기업회원 가이드라인을 따릅니다.
가. 기업회원 : 이 약관을 확인하고 회사와 서비스 이용계약을 체결한 자를 말합니다. 회원은 개인회원과 기업회원으로 구분합니다. 또한 물품을 판매할 의사로 당해 물품을 회사가 온라인으로 제공하는 양식과 제한에 맞추어 사이트 게시판을 이용할 수 있습니다.
나. 서비스이용료 : 광고, 판매를 목적으로 게시판을 이용함에 따른 대가로 기업 회원이 회사에 지불하여야 하는 금액을 의미합니다.


제 3 조 (약관의 명시 및 효력)
가. 회사는 본 약관에서 규정되지 않은 세부적인 내용을 페이붐 이용규칙과 기업회원 가이드라인에 규정할 수 있으며, 이를 기업회원에게 항시 공지합니다. 이용규칙과 가이드라인은 이 약관과 더불어 기업회원 이용계약(이하 “이용계약”이라 함)의 일부를 구성합니다. 또한 페이붐 이용규칙에서 정하는 기본적인 게시판 이용수칙이 적용됩니다.

나. 본 약관에 의해 기업회원으로 가입하고자 하는 자는, 페이붐 이용규칙 및 가이드라인의 내용을 숙지하고 본항의 내용에 동의하는 것임을 확인합니다.

다. 이 약관, 이용정책, 개별약관의 변경이 있을 경우 회사는 변경 내용의 효력발생일 7일 이전에 해당 변경 사항을 기업 회원에게 공지하며, 기업회원이 변경된 약관, 가이드라인에 동의하지 않을 경우 기업회원 탈퇴(이용계약의 해지)를 요청할 수 있으며, 변경 적용일까지 거부의사를 표시하지 아니할 경우 변경 약관, 이용정책, 개별약관에 동의한 것으로 간주합니다

라. 서비스 이용 기준일 현재 기업회원이 상품 또는 용역을 판매하는 경우 등 만 19세 미만의 기업회원에 대하여 회사는 당해 회원에게 법정대리인의 동의서 및 입증 자료의 제출을 요구할 수 있으며, 당해 회원은 이에 동의합니다. 해당 회원이 본 규정을 준수하지 아니할 경우 당해 회원은 상품 또는 용역의 판매를 진행할 수 없습니다. 

마. 기업 회원이 본 규정을 준수하지 아니할 경우 회사는 해당 회원에 대하여 사이트 로그인, 상품 및 용역의 등록 또는 판매 등 회사가 제공하고 있는 서비스의 이용을 제한 할 수 있습니다. 

제 4 조 (서비스이용계약 및 아이디 관리)

가. 기업 회원은 실명 및 본인 명의의 기업으로 가입신청을 하여야 하며, 실명이 아니거나, 타인의 정보를 도용하여 회사가 제공하는 서비스를 이용하여서는 안됩니다.
나. 회원의 계정(아이디와 닉네임)은 한 기업당 2개까지 허용이 됩니다. 이를 초과하여 계정을 발급받은 경우 모든 계정에 대한 사용제한 및 계정 회수가 진행됩니다.
다. 기업회원의 경우 반드시, 상호명, 대표자성명, 사업장주소, 전화번호, 휴대전화번호, email주소 기업등록번호, 업태, 종목, 통신판매업 신고번호를 제공해야 하며, 반드시 기업등록증 사본을 제출해야 합니다.
라. 회사는 기업회원 이용신청자가 다.항에 대한 표기가 정확하지 않거나 도용된 것을 확인하였을 경우 가입을 반려할 수 있으며, 가입이 이루어진 경우 이용을 제한할 수 있습니다.
마. 아이디(ID), 닉네임 및 비밀번호에 대한 관리책임은 회원에게 있으며, 기업회원은 아이디(ID), 닉네임 및 비밀번호를 타인에게 양도, 대여할 수 없습니다.
바. 회사의 과실에 의하지 아니한 아이디(ID), 닉네임 또는 비밀번호의 유출, 양도, 대여로 인한 손실이나 손해에 대하여 회사는 아무런 책임을 지지 않습니다.
사. 기업 회원이 아이디(ID), 비밀번호를 도난 당하거나 제3자가 이를 사용하고 있음을 인지한 경우, 즉시 회사에게 통보하여야 하고, 회사의 안내가 있는 경우에는 그에 따라야 합니다.
아. 기업 회원이 추가 아이디를 가지고 있는 경우에 하나의 판매자로 간주합니다. 하나의 아이디(계정)가 이용제한을 받을 경우에는 해당 기업 회원의 모든 계정이 동일한 제재를 받게 됩니다.


제 5 조 (기업 회원의 게시물 관리 등의 의무)

가. 사이트에서의 상품 및 용역의 판매는 기업회원 가입 및 승인절차가 완료됨과 동시에 가능하며, 1일 1회 게시물을 등록할 수 있습니다. 게시물 등록을 위해 기업회원은 상품 및 용역에 관한 정보를 게시판에 상세하게 전달하며, 직접 등록, 관리하여야 합니다. 게시물의 수정이 불가하므로 추가사항으로 전달을 진행해야 합니다.
나. 기업회원은 예약판매가 불가하며, 재고 수량 등 수시로 변동되는 사항에 대한 데이터를 적절히 관리하여야 하며, 기업 회원은 데이터를 허위로 기재할 수 없습니다.
다. 기업회원은 전자상거래 등에서의 소비자보호에 관한 법률(이하 “전상법”이라 함), 전자금융거래법, 여신전문금융업법, 전기통신사업법, 식품위생법, 화장품법, 전기용품안전관리법, 부가가치세법, 정보통신망 이용촉진 및 정보보호 등에 관한 법률, 상표법, 저작권법 등 사이트에서의 상품 및 용역의 판매와 관련하여 법령이 요구하는 사항을 준수하여야 합니다.
라. 기업회원은 회사의 서면에 의한 사전 승인 없이 사이트의 상호나 로고, 명칭 등을 사용할 수 없습니다.
마. 기업회원은 구매자와 문제가 생겼을 때 우선적으로 해결하며, 비정상적인 광고, 카페나 개인사이트로 회원을 유도하지 아니하며, 이를 위반할 경우 회사는 당해 기업회원을 탈퇴시킬 수 있습니다.
바. 기업회원은 판매된 상품 및 용역에 대한 보증 서비스를 자신의 책임과 비용으로 실시하여야 합니다.
사. 기업회원은 구매회원으로부터의 세금계산서 등의 발급 요구에 응하여야 합니다.
아. 기업회원은 구매회원의 문의에 성실, 정확히 대답해야 합니다. 기업회원의 불성실, 부정확한 답변으로 인하여 구매회원에서 발생한 손해에 대해서는 기업회원이 책임을 부담합니다.
자. 기업회원은 상품의 판매와 관련하여 특정한 인허가 자격이 필요한 경우 이에 대한 요건을 완료한 후 판매상품을 광고 또는 등록해야 합니다. 인허가 자격을 갖추지 않은 상태에서 관련 상품의 판매로 인하여 발생한 모든 민형사상의 책임은 기업회원 본인에게 있습니다. 또한 휴업, 폐업기업, 기업 도용시 회사는 당해 기업회원을 탈퇴시킬 수 있습니다.
차. 기업 회원은 페이붐 이용규칙, 가이드라인, 본 약관에 위배된 상품 등록을 유지할 수 없으며, 이를 위반 시 회사는 별도 통지 없이 해당 게시물을 삭제하거나 블라인드 처리할 수 있습니다.
카. 기업회원은 회원의 코멘트 문의, 쪽지 등에 성실하게 응해야 합니다.
타. 기업회원이 게시판을 이용하여 물품을 등록을 하는 경우에는 전자상거래 등에서의 소비자보호에 관한 법률 및 전자거래소비자보호지침 등에 따라 상호명과 대표자 성명, 영업소 소재지, 전화번호, 전자우편주소, 기업등록번호, 기타 영업관련자격을 명시하여야 합니다. 회사는 이를 위하여 기업회원이 회원가입 시에 기록한 해당 기업정보를 기업의 표시사항으로 공개합니다. 기업회원이 위와 같은 사항을 명시하지 않거나 허위로 기재한 경우 회사는 게시글 삭제 및 블라인드, 또는 이용권한 박탈 등 필요한 조치를 취할 수 있습니다. 이 경우, 기업정보 미표시에 따른 책임은 해당 기업회원이 부담하여야 합니다. 


제 6 조 (지적재산권)

가. 기업회원은 상품, 서비스 등의 등록 및 판매 등과 관련하여 제3자의 상표권, 특허권, 저작권, 성명권, 초상권 등 제반 지적재산권을 침해하지 않아야 하며, 제3자의 지적재사권을 사용하게 되는 경우 정당한 권리자로부터 사용허락을 득한 후에 사용하여야 합니다.
나. 회사는 기업회원이 등록.사용한 제반 정보(초상, 성명 포함)에 대하여 제3자로부터 지적재산권 관련 권리침해의 주장이 있을 경우 기업회원이 제3자의 권리침해가 아님을 입증(법원의 판결 또는 검찰의 불기소처분 등)할 때까지 해당 게시물, 상품, 서비스에 관한 정보의 등록 및 해당 상품 및 서비스의 판매를 중지할 수 있습니다.
다. 기업회원이 등록한 상품, 서비스에 관한 정보는 판매 장려를 위하여 회사가 제휴한 제3자(및 사이트)와 다른 회원의 블로그 등에 노출될 수 있습니다. 
라. 기업회원은 사이트에 등록.사용한 정보와 관련하여 제3자로부터 소송 상/소송 외 이의제기를 받은 경우 회사(및 사이트)를 면책시켜야 하며, 면책에 실패한 경우 그로 인해 회사(및 사이트)가 입은 모든 손해를 배상하여야 합니다.


제 7 조 (상품의 배송)

가. 구매자의 주문에 따른 결제가 완료된 순간 기업 회원은 주문 정보에 따라 배송을 하여야 합니다.
나. 기업회원은 주문내역을 확인하고 배송 중 상품이 파손되지 않도록 적절한 포장을 한 후 배송의 증명 또는 추적이 가능한 물류대행(택배)업체에 배송을 위탁하여야 합니다.
다. 전상법 제15조 1항에 의거하여 기업회원은 구매자의 결제일로부터 3 영업일 이내에 상품의 발송을 완료하여야 하고, 기한 내에 발송하지 아니하거나, 배송지 오류 등으로 구매회원이 상품을 정상적으로 수령하지 못한 경우 기업회원은 그에 관한 모든 책임을 부담하여야 합니다.
라. 기업회원은 발송 후 3일 이내에 구매자가 주문한 상품을 수령할 수 있도록 조치해야 합니다.
마. 회사는 제3자와 업무제휴를 통해 통합택배, 해외배송 서비스 등을 실시할 수 있습니다.


제 8 조 (교환, 환불)
가. 구매회원이 상품 수령 후 교환이나 환불을 요청하는 경우 기업회원은 전상법 등 관련 법률에 의거하여 반품을 받은 후 교환이나 환불을 해주어야 하며, 추가로 발생하는 비용은 교환이나 환불의 책임이 있는 측에서 부담합니다. 
나. 발주확인 후 취소 요청 건에 대해 2영업일 이내에 환불처리나 발송확인 처리를 하지 않을 경우, 3영업일에 주문건은 자동 환불처리 됩니다.
다. 기업회원은 상품의 하자 또는 사용 상의 안전성에 결함이 있는 경우 전량 리콜(수리, 교환, 환불)하여야 하며, 리콜에 따른 모든 비용을 부담하여야 합니다. 
라. 기업회원은 청약철회가 불가능한 사유에 해당되는 경우 청약철회가 불가능하다는 사실을 전상법 제17조 제6항에 따라 상품의 포장 기타 소비자가 쉽게 알 수 있는 곳에 명기하여야 합니다.


제 9 조 (개인정보의 보호)
가. 기업회원은 판매서비스의 이용에 따라 취득한 구매회원 등 타인의 개인정보를 이 약관에서 정한 목적 이외의 용도로 사용할 수 없으며, 이를 위반할 경우 당해 기업회원은 관련 법령에 의한 모든 민/형사 상의 법적 책임을 지고 자신의 노력과 비용으로 회사를 면책시켜야만 하며, 회사는 당해 기업회원을 탈퇴시킬 수 있습니다.
나. 회사가 개인정보의 보호를 위하여 상당한 주의를 기울였음에도 불구하고, 특정 기업회원이 제1항을 위반하여 타인의 개인정보를 유출 또는 유용한 경우 회사는 그에 대하여 아무런 책임을 지지 않습니다.
다. 전기통신사업법 등 관련 법령이 규정하는 적법한 절차에 따라 수사관서 등이 회사에 기업회원에 관한 정보의 제공을 요청한 경우, 회사는 그에 관한 자료를 제출할 수 있습니다. 또한 구입관련 문의가 진행될 경우 구매자에게 관련 정보를 전달할 수 있습니다.
라. 기업회원이 불법행위를 행한 경우 회사는 수사 등을 의뢰하기 위하여 그에 관한 자료를 수사관서 등에 제출할 수 있고, 기업회원은 이에 동의합니다.


제 10 조 (계약기간 및 해지)

가. 이용계약의 기간은 기업회원이 약관에 대해 동의 후 게시판이용료 입금 완료 후 승인과 동시에 시작됩니다. 또한 이미 판매한 상품과 관련하여 발생한 기업회원의 책임과 관련된 조항은 그 효력을 유지합니다. 
나. 당사자 일방에게 다음 각호의 사유가 발생한 경우, 그 상대방은 별도의 최고 없이 해지의 통지를 함으로써 이용계약을 즉시 해지할 수 있으며, 게시판 이용비용은 환불되지 않습니다.
1. 이용계약(페이붐 이용규칙, 기업회원 가이드라인, 본 약관, 개인정보취급방침 등을 포함)의 의무를 위반하여 상대방으로부터 그 시정을 요구 받은 후 3영업일 이내에 이를 시정하지 아니한 경우
2. 부도 등 금융기관의 거래정지, 회생 및 파산절차의 개시, 영업정지 및 취소 등의 행정처분, 주요 자산에 대한 보전처분, 영업양도 및 합병 등으로 이용계약의 이행이 불가능한 경우
3. 관련 법령을 위반하거나 기업회원의 책임 있는 사유로 인하여 회사가 명예 실추 등 유/무형적 손해를 입은 경우
4. 기업회원의 책임 있는 사유로 구매자로부터 클레임이 제기된 경우
5. 기업회원의 정보가 변경되어 회사와 연락이 불가한 경우
다. 회사의 인터넷사이트, 시스템, 서비스를 스팸정보 전송 또는 악성코드 프로그램 유포 등 범죄 또는 불법행위에 이용한 경우 
라. 게시판 등을 통하여 불법정보를 유통하거나 유통을 시도한 경우
마. 인터넷사이트의 정보, 데이터를 정당한 권한 없이 스스로 또는 제3자를 통하여 복사, 퍼가기, 스크래핑 하거나 기타의 방법으로 상업적으로 이용한 경우
바. 그 외 약관 또는 법령에 위반되거나 타인의 권리를 침해하는 행위가 있거나 그러한 위법.부당한 행위가 있는 것으로 의심될 만한 상당한 이유가 있는 경우
사. 이용계약의 해지에도 불구하고 기업회원은 해지 시까지 완결되지 않은 주문건의 배송, 교환, 환불에 필요한 조치를 취하여야 하며, 해지 이전에 이미 판매한 상품과 관련하여 발생한 기업회원의 책임과 관련된 조항은 그 효력을 유지합니다.


제 11 조 (손해배상)
가. 당사자 일방 또는 당사자 일방의 피고용인, 대리인, 기타 도급 및 위임 등으로 당사자 일방을 대신하여 이용계약을 이행하는 자의 책임 있는 사유로 이 계약의 이행과 관련하여 상대방에 손해가 발생한 경우, 그 당사자 일방은 상대방에게 발생한 손해를 배상할 책임이 있습니다.
나. 기업회원이 이용계약을 위반함으로써 회사 또는 사이트의 대외 이미지 실추 등 회사에 유, 무형적 손해가 발생한 경우, 기업회원은 회사의 손해를 배상하여야 합니다.

제 12 조 (회사의 면책)

가. 회사는 사이트를 기반으로 한 게시판만 제공할 뿐, 기업회원이 등록한 상품 및 용역, 그에 관한 정보 등에 대한 책임은 기업회원에게 있고, 구매자와의 거래에 관하여 분쟁이 발생한 경우 회사는 그 분쟁에 개입하지 않으며, 그 분쟁의 결과로 인한 모든 책임은 기업회원이 부담합니다. 또한 이와 관련하여 회사가 제3자에게 손해를 배상하거나 기타 비용을 지출한 경우 회사는 기업회원에게 구상권을 행사할 수 있습니다. 단, 회사는 분쟁의 합리적이고 원활한 조정을 위하여 회사가 설치/운영하는 운영개발팀, 업무지원팀을 통하여 예외적으로 당해 분쟁에 개입할 수 있으며, 기업회원은 운영개발팀과 업무지원팀의 결정을 신의칙에 입각하여 최대한 존중해야 합니다.
나. 회사는 적법한 권리자의 요구가 있는 경우에는 당해 상품 및 용역 등에 관한 정보를 삭제하거나 수정할 수 있으며, 기업회원은 이로 인한 손해배상을 회사에 청구할 수 없습니다.
다. 회사는 전상법 제20조 제4항에 의거하여 기업회원의 정보를 열람할 수 있는 방법을 구매자에게 제공할 수 있으며, 기업회원은 당해 정보를 기재하지 아니하거나, 허위로 기재함으로써 발생하는 모든 책임을 부담하여야 합니다.
라. 회사는 컴퓨터 등 정보통신설비의 보수, 점검, 교체 및 고장, 통신의 두절, 해킹 등의 외부 공격 등의 사유가 발생한 경우에는 판매서비스의 제공을 일시적으로 중단할 수 있으며, 이와 관련하여 회사는 고의 또는 중대한 과실이 없는 한 책임을 지지 않습니다.
마. 회사는 상당한 이유가 있는 경우 운영상, 기술상 필요에 따라 제공하고 있는 일부 또는 서비스 전부를 변경할 수 있습니다.
바. 서비스의 내용, 이용방법, 이용시간에 대하여 변경이 있는 경우에는 변경사유, 변경될 서비스의 내용 및 제공일자 등은 변경 전에 해당 서비스 초기화면에 게시하여야 합니다. 
사. 회사는 무료로 제공되는 서비스의 일부 또는 전부를 회사의 정책 및 운영의 필요상 수정, 중단, 변경할 수 있으며, 이에 대하여 관련법에 특별한 규정이 없는 한 기업 회원에게 별도의 보상을 하지 않습니다.
아. 회사는 천재지변 또는 이에 준하는 불가항력으로 인하여 서비스를 제공할 수 없는 경우에는 서비스 제공에 관한 책임이 면제됩니다. 
자. 회사는 기업 회원의 귀책사유(이용 미숙 등)로 인한 서비스 이용의 장애에 대하여는 책임을 지지 않습니다.

제 13 조 (매매부적합상품)

가. 다음 각호의 매매부적합상품은 판매를 금하며, 매매부적합상품을 판매함에 따른 모든 책임은 당해 매매부적합상품을 등록한 기업회원이 부담합니다.

1. 허위 또는 과장 광고한 상품 
2. 지적재산권, 상표권 등 타인의 권리를 침해하는 상품
3. 형법, 정보통신망이용촉진 및 정보보호 등에 관한 법률 등 관련 법령에서 유통을 금지하는 음란물
4. 철도승차권 등 발행자가 통신판매를 금지한 유가증권
5. 유통검정/검사를 통과하지 못한 공산품
6. 단말기 보조금 관련 사항이 기재된 상품이나 예약판매 상품
7. 심의되지 않거나 불법 복제된 영상물, 음반, 게임 등의 저작물, 또한 도박성 게임물
8. 장물이나 습득한 유실물
9. 주류, 담배, 도수가 있는 안경, 콘택트렌즈, 선글라스, 군수품, 의약품 등 관련 법령에 의하여 통신판매가 금지되는 상품
10. 기타 관계법령에 저촉되거나 회사가 합리적인 사유로 인하여 판매를 금지하는 상품, 타 공공질서 및 미풍양속에 위배되는 물품거래행위를 하거나 시도한 경우.
나. 회사는 매매부적합상품이 발견된 경우 당해 게시물에 포함된 광고를 삭제하거나 그 판매를 중지시킬 수 있습니다. 이때 판매회원이 취소된 거래와 관련하여 지불한 서비스 이용료는 환불되지 않습니다.
다. 회사는 매매부적합상품을 등록한 기업회원의 회원 자격을 정지시키거나 탈퇴시킬 수 있으며, 매매부적합상품으로 인하여 입은 손해를 당해 기업회원에게 청구할 수 있습니다.
라. 기업회원이 제1항의 매매부적합상품 중 위조품을 판매하여 타인의 상표권을 침해한 경우 해당 위조품의 구매로 인해 구매자에게 발생한 손해에 상당하는 금액을 배상해야 합니다. 이 경우 회사에 피해가 발생하는 경우에는 구매대금, 정신적 피해에 대한 보상금(금전적 가치로 환산 가능한 수단을 포함한다) 및 위 절차와 관련되어 회사가 지출한 제반경비를 당해 위조품을 판매한 기업회원에게 청구할 수 있습니다.

제 14 조 (금지행위)

가. 기업 회원은 회사 또는 사이트의 경영 또는 영업활동을 방해하는 불공정행위를 직간접적으로 하거나 제3자로 광고 게시물 등록을 요청할 수 없습니다. 특히 기업회원은 직접 또는 회사(또는 사이트)와 경쟁관계에 있는 제3자의 회사(이하 "경쟁회사"라 함) 또는 해당 사이트와 연계, 공조하여 독점규제 및 공정거래에 관한 법률상 금지되는 불공정행위(예컨대, 사업활동방해 등) 등을 하여 회사 또는 사이트의 영업상 피해 등을 발생시키는 행위를 하여서는 안됩니다.
나. 회사는 게시물 오등록, 중복등록, 스팸성키워드 등 회사와 다른 판매자의 정상적인 영업활동을 방해하는 판매방식 행위에 대하여 금지하고 있으며 기업회원에게 해당 내용에 대해 상품수정을 요구할 수 있고, 적발횟수에 따라 해당 게시물 삭제 및 블라인드 또는 해당 아이디에 대하여 사이트 이용을 제한할 수 있습니다.

1. 게시물 오등록이란 판매 상품과 다른 링크를 제공하거나, 정책이 변경되었을 경우, 게시된 상품과 다른 물품을 판매하는 행위 등을 말합니다.
2. 중복등록이란 1일 1회 등록 제한을 위반하고 동일한 게시물을 복수등록하는 것을 말합니다.
3. 스팸성 키워드란 검색노출을 확장하기 위한 의도로 판매하는 상품과 관련없는 브랜드명, 물품명, 인기 키워드를 상품등록 내용에 기재하는 것을 말합니다.
4. 회사는 기타 비정상적인 방법으로 상품을 노출하는 모든 행위를 금지합니다.
5. 판매가 허용된 제품 외에 글을 작성한 경우 업체 권한이 즉시 박탈됩니다. 
다. 기업회원이 제1항 또는 제2항에 해당하는 행위를 했을 경우 회사는 기업회원의 아이디정지, 계약해지 등 회사의 손해를 최소화할 수 있는 조치를 취할 수 있고, 기업회원은 이에 대하여 이의를 제기하지 않습니다.

제 15 조 (비밀유지)
