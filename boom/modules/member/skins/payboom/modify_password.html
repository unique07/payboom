<div id="identify" class="contents join">
<div class="text-center">
<div class="panel-body">
	<!-- Nav tabs -->
	<ul class="nav nav-tabs">
		<li class="active" onClick="self.location='/boom/index.php?act=dispMemberInfo&amp;mid=login'"><a href="#home" data-toggle="tab" aria-expanded="true">회원정보 보기</a>
		</li>
		<li onClick="self.location='/boom/index.php?act=dispMemberScrappedDocument&amp;mid=login'"><a href="#profile" data-toggle="tab" aria-expanded="false">스크랩 보기</a>
		</li>
		<li onClick="self.location='/boom/index.php?act=dispMemberSavedDocument&amp;mid=login'"><a href="#messages" data-toggle="tab" aria-expanded="false">저장함 보기</a>
		</li>
		<li onClick="self.location='/boom/index.php?act=dispMemberOwnDocument&amp;mid=login'"><a href="#messages" data-toggle="tab" aria-expanded="false">작성 글 보기</a>
		</li>
		<li onClick="self.location='/boom/index.php?act=dispCommunicationFriend&amp;mid=login'"><a href="#messages" data-toggle="tab" aria-expanded="false">친구 보기</a>
		</li>
		<li onClick="self.location='/boom/index.php?act=dispCommunicationMessages&amp;mid=login'"><a href="#settings" data-toggle="tab" aria-expanded="false">쪽지함보기</a>
		</li>
	</ul>

	<!-- Tab panes -->
	<div class="tab-content">
		<div class="tab-pane fade active in" id="home">
			<!--<h3><span>비밀번호 변경</span></h3>-->
			<h5 class="text-left"><span class="glyphicon glyphicon-circle-arrow-right text-left"></span>비밀번호 변경</h5>
			<div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
				<p>{$XE_VALIDATOR_MESSAGE}</p>
			</div>
				<form ruleset="modifyPassword" id="fo_insert_member" action="./" method="post" class="form-horizontal text-left" role="form">
				<input type="hidden" name="module" value="member" />
				<input type="hidden" name="act" value="procMemberModifyPassword" />
				<input type="hidden" name="mid" value="{$mid}" />
				<input type="hidden" name="document_srl" value="{$document_srl}" />
				<input type="hidden" name="page" value="{$page}" />
				<input type="hidden" name="xe_validator_id" value="modules/member/skins/default/1" />
				<input type="hidden" name="success_return_url" value="{getUrl('act','dispMemberInfo')}" />
				<div class="panel panel-default">
					<div class="panel-body">
			
							<div class="form-group">
								<label for="inputName1" class="col-lg-4 col-md-4 col-sm-5 control-label name">아이디</label>
								<div class="col-lg-3 col-md-3 col-sm-3">
									<input type="email" class="form-control input-sm" disabled="disabled" value="{$formValue}" id="uid" placeholder="{Context::getLang($identifier)}" title="{Context::getLang($identifier)}" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputName1" class="col-lg-4 col-md-4 col-sm-5 control-label name">현재 비밀번호</label>
								<div class="col-lg-3 col-md-3 col-sm-3">
									<input type="password" class="form-control input-sm" name="current_password" id="cpw" required placeholder="{$lang->current_password}" title="{$lang->current_password}" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputName1" class="col-lg-4 col-md-4 col-sm-5 control-label name">새 비밀번호</label>
								<div class="col-lg-3 col-md-3 col-sm-3">
									<input type="password" class="form-control input-sm" name="password1" id="npw1" required placeholder="{$lang->password1}" title="{$lang->password1}" /> <span class="help-inline">{$lang->about_password_strength[$member_config->password_strength]}</span>
								</div>
							</div>
							<div class="form-group">
								<label for="inputName1" class="col-lg-4 col-md-4 col-sm-5 control-label name">새 비밀번호 확인</label>
								<div class="col-lg-3 col-md-3 col-sm-3">
									<input type="password" class="form-control input-sm" name="password2" id="npw2" required placeholder="{$lang->password2}" title="{$lang->password2}" />
								</div>
							</div>
					</div>
				</div>
				<div class="text-center"><button type="submit" class="btn btn-default">비밀번호변경</button></div>
				</form>
		</div>
	</div>
</div>
<script>
jQuery(function(){
	document.title = '비밀번호변경';		
});
</script>
