<script>
function checkJoin()
{
	var f = document.input_form;

	if (!f.user_name.value)
	{
		alert('이름을 입력하세요');
		f.user_name.focus();
		return;
	}

	if (f.year.selectedIndex <= 0)
	{
		alert('년도를 선택하세요');
		f.year.focus();
		return;
	}

	if (f.month.selectedIndex <= 0)
	{
		alert('월을 선택하세요');
		f.month.focus();
		return;
	}

	if (f.day.selectedIndex <= 0)
	{
		alert('일자를 선택하세요');
		f.day.focus();
		return;
	}

	if (f.sex[0].checked == false && f.sex[1].checked == false)
	{
		alert('성별을 선택하세요');
		f.sex[0].focus();
		return;
	}

	f.submit();
}
