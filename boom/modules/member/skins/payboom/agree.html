제 1 장 총 칙

제 1 조 (목적)
이 이용약관(이하 '약관')은 회사 Hi-star(이하 "회사"라 합니다)과 이용 고객(이하 "회원")간에 회사가 제공하는 payboom.co.kr서비스(한글명: 페이붐 이하 "서비스")의 가입조건 및 이용에 관한 다음의 제반 사항과 기타 기본적인 사항을 구체적으로 규정함을 목적으로 합니다.

제 2 조 (이용약관의 효력 및 변경)
(1) 이 약관은 페이붐 웹사이트(www.payboom.co.kr 이하 '페이붐 웹')에서 온라인으로 공시함으로써 효력을 발생하며, 합리적인 사유가 발생할 경우 관련법령에 위배되지 않는 범위 안에서 개정될 수 있습니다. 개정된 약관은 온라인에서 공지함으로써 효력을 발휘하며, 이용자의 권리 또는 의무 등 중요한 규정의 개정은 사전에 공지합니다.
(2) "회사"는 합리적인 사유가 발생될 경우에는 이 약관을 변경할 수 있으며, 약관을 변경할 경우에는 지체 없이 이를 사전에 공지합니다.
(3) 이용고객은 변경된 약관에 동의하지 않으면, 언제나 "서비스" 이용을 중단하고, 이용계약을 해지할 수 있습니다. 약관의 효력발생일 이후의 계속적인 "서비스" 이용은 약관의 변경사항에 대한 이용고객의 동의로 간주됩니다.

제 3 조 (약관외 준칙)
(1) 이 약관은 회사가 제공하는 개별서비스에 관한 이용안내(이하 서비스 별 안내라 합니다)와 함께 적용합니다.
(2) 이 약관에 명시되지 아니한 사항에 대해서는 별도의 세부 약관, 상관 행, 회사의 공지, 이용안내, 관계법령 및 서비스 별 안내의 취지에 따라 적용할 수 있습니다.

제 4 조 (용어의 정의)
(1) "회원"이란 서비스를 이용하기 위하여 회사와 이용계약을 체결하고 이용자 아이디와 비밀번호를 부여 받은 자를 말합니다.
(2) "이용고객" 이란 서비스를 이용하기 위해 회사와 이용계약을 체결한 자를 말합니다.
(3) "이용계약"이란 이용고객이 회사가 정한 약관에 동의하고 온라인 신청양식을 작성하여 서비스 이용을 신청하면 회사가 이용고객에게 이용자 아이디를 부여하여 서비스를 이용할 수 있도록 하는 것을 말합니다.
(4) "비밀번호"라 함은 회원이 사용하는 이용자 아이디 및 회원의 권익보호를 위하여 회원이 선정한 문자 및 숫자의 조합을 말합니다.
(5) "회원정보"라 함은 성명, 연락처 등 회사가 온라인 신청양식에 기재를 요청하는 회원의 개인정보를 말합니다.
(6) "게시물"이라 함은 회사가 제공하는 서비스의 각종 게시판에 회원이 게재 또는 등록하는 질문, 답변, 자료, 사진, 도형, 영상 등을 의미합니다.

제 2 장 이용계약 체결

제 5 조 (이용 계약의 성립)
(1) 이용계약은 이용고객의 본 이용약관 내용에 대한 동의와 이용신청에 대하여 회사의 이용승낙으로 성립하여 이용약관에 대한 동의는 이용신청 당시 해당 페이붐 웹의 '동의함' 에 체크함으로써 의사표시를 합니다.

제 6 조 (서비스 이용 신청)
(1) 회원으로 가입하여 본 서비스를 이용하고자 하는 이용고객은 회사에서 요청하는 제반 정보(이름, 이메일 등)를 제공하여야 합니다.
(2) 모든 회원은 반드시 회원 본인의 이름과 연락처를 제공하여야만 서비스를 이용할 수 있으며, 실명으로 등록을 한 사용자만이 권리를 주장할 수 있습니다.
(3) 회원가입은 실명으로 가입하여야 합니다.
(4) 타인의 명의(이름 및 연락처)를 도용하여 이용신청을 한 회원의 모든 ID는 삭제되며, 관계법령에 따라 처벌을 받을 수 있습니다. 
(5) 회사는 본 서비스를 이용하는 회원에 대하여 등급별로 구분하여 이용시간, 이용 횟수, 서비스 메뉴 등을 세분하여 이용에 차등을 둘 수 있습니다.

제 7 조 (이용자의 개인 정보 보호)
회사는 관련법령이 정하는 바에 따라서 이용자 등록정보를 포함한 이용자의 개인정보를 보호하기 위하여 노력합니다. 이용자의 개인정보보호에 관해서는 관련법령 및 "페이붐"이 정하는 "개인정보 취급방침"에 정한 바에 의합니다.

제 8 조 (이용 신청의 승낙과 제한)
(1) 이용자가 되고자 하는 자는 회사가 정한 가입 양식에 따라 회원정보를 기입하고 "등록하기" 단추를 누르는 방법으로 회원 가입을 신청합니다.
(2) 회사는 아래사항에 해당하는 경우에 대해서 승낙하지 아니 합니다.
ㄱ. 가입신청자가 본 약관 의거하여 이전에 회원자격을 상실한 적이 있는 경우
ㄴ. 등록 내용에 허위, 기재누락, 오기가 있는 경우 
ㄷ. 사회의 안녕과 질서, 미풍양속을 저해할 목적으로 신청한 경우
ㄹ. 부정한 용도로 본 서비스를 이용하고자 하는 경우 
ㅁ. 페이붐의 정책과 위배 되는 행위를 반복적으로 자행하여 회원 자격 상실을 한 적이 있는 경우
ㅂ. 본 서비스와 경쟁관계에 있는 이용자가 신청하는 경우 
(3) 서비스 이용신청이 다음 각 호에 해당하는 경우에는 회사는 그 신청에 대하여 승낙 제한사유가 해소될 때까지 승낙을 유보할 수 있습니다.
ㄱ. 설비의 여유가 없는 경우
ㄴ. 기술상 지장이 있는 경우
ㄷ. 기타 귀책사유로 이용승낙이 곤란한 경우
(4) 이용신청고객이 관계법령에서 규정하는 미성년자일 경우에 회사는 서비스 별 안내에서 정하는 바에 따라 승낙을 보류할 수 있습니다.

제 9 조 (이용자ID 부여 및 변경 등)
(1) 이용고객에 대하여 약관에 정하는 바에 따라 회사는 이용자 ID를 부여합니다.
(2) 이용자ID는 원칙적으로 변경이 불가하며 부득이한 사유로 인하여 변경 하고자 하는 경우에는 해당 ID를 해지하고 재가입해야 합니다.
(3) '페이붐'의 이용자ID는 이용자 본인의 동의 하에 'Hi-star'가 운영하는 자사 사이트의 회원ID와 연결될 수 있습니다.
(4) 이용자ID는 다음 각 호에 해당하는 경우에는 이용고객 또는 회사의 요청으로 변경할 수 있습니다.
ㄱ. 이용자ID가 이용자의 전화번호 또는 주민등록번호 등으로 등록되어 사생활침해가 우려되는 경우
ㄴ. 타인에게 혐오감을 주거나 미풍양속에 어긋나는 경우
ㄷ. 기타 합리적인 사유가 있는 경우
(5) 서비스 이용자ID 및 비밀번호의 관리책임은 이용자에게 있습니다. 이를 소홀이 관리하여 발생하는 서비스 이용상의 손해 또는 제3자에 의한 부정이용 등에 대한 책임은 이용자에게 있으며 회사는 그에 대한 책임을 일절 지지 않습니다.
(6) 기타 이용자 개인정보 관리 및 변경 등에 관한 사항은 서비스 별 안내에 정하는 바에 의합니다.

제 3 장 계약 당사자의 의무
 
제 10 조 (회사의 의무) 
(1) 회사는 법령과 본 약관이 금지하거나 公序良俗 (공서양속)에 반하는 행위를 하지 않으며 본 약관이 정하는 바에 따라 지속적이고, 안정적으로 서비스를 제공하기 위해서 노력합니다. 
(2) 회사는 이용자가 안전하게 인터넷 서비스를 이용할 수 있도록 이용자의 개인정보(신용정보 포함)보호를 위한 보안 시스템을 구축합니다.
(3) 회사는 이용고객으로부터 제기되는 의견이나 불만이 정당하다고 객관적으로 인정될 경우에는 적절한 절차를 거쳐 즉시 처리하여야 합니다. 다만, 즉시 처리가 곤란한 경우는 이용자에게 그 사유와 처리일정을 통보하여야 합니다.

제 11 조 (이용자의 의무)
(1) 이용자는 회원가입 신청 또는 회원정보 변경 시 실명으로 모든 사항을 사실에 근거하여 작성하여야 하며, 허위 또는 타인의 정보를 등록할 경우 일체의 권리를 주장할 수 없습니다.
(2) 회원은 본 약관에서 규정하는 사항과 기타 회사가 정한 제반 규정, 공지사항 등 회사가 공지하는 사항 및 관계법령을 준수하여야 하며, 기타 회사의 업무에 방해가 되는 행위, 회사의 명예를 손상시키는 행위를 해서는 안됩니다. 
(3) 회원은 주소, 연락처, 전자우편 주소 등 이용계약사항이 변경된 경우에 해당 절차를 거쳐 이를 회사에 즉시 알려야 합니다.
(4) 회사가 관계법령 및 '개인정보 취급방침'에 의거하여 그 책임을 지는 경우를 제외하고 회원에게 부여된 ID의 비밀번호 관리소홀, 부정사용에 의하여 발생하는 모든 결과에 대한 책임은 회원에게 있습니다.
(5) 회원은 회사의 사전 승낙 없이 서비스를 이용하여 영업활동을 할 수 없으며, 그 영업활동의 결과에 대해 회사는 책임을 지지 않습니다. 또한 회원은 이와 같은 영업활동으로 회사가 손해를 입은 경우, 회원은 회사에 대해 손해배상의무를 지며, 회사는 해당 회원에 대해 서비스 이용제한 및 적법한 절차를 거쳐 손해배상 등을 청구할 수 있습니다. 
(6) 회원은 회사의 명시적 동의가 없는 한 서비스의 이용권한, 기타 이용계약상의 지위를 타인에게 양도, 증여할 수 없으며 이를 담보로 제공할 수 없습니다.
(7) 회원은 회사 및 제 3자의 지적 재산권을 침해해서는 안됩니다.
(8) 회원은 다음 각 호에 해당하는 행위를 하여서는 안되며, 해당 행위를 하는 경우에 회사는 회원의 서비스 이용제한 및 적법 조치를 포함한 제재를 가할 수 있습니다. 
ㄱ. 직원이나 서비스의 관리자를 가장하거나 사칭하여 또는 타인의 명의를 도용하여 글을 게시 하거나 메일을 발송하는 행위
ㄴ. 회원가입 신청 또는 회원정보 변경 시 허위내용을 등록하는 행위
ㄷ. 다른 이용자의 ID, 비밀번호, 이메일 등을 도용하는 행위
ㄹ. 이용자 ID를 타인과 거래하는 행위
ㅁ. 회사의 운영진, 직원 또는 관계자를 사칭하는 행위
ㅂ. 회사로부터 특별한 권리를 부여 받지 않고 회사의 클라이언트 프로그램을 변경하거나, 회사의 서버를 해킹하거나, 웹사이트 또는 게시된 정보의 일부분 또는 전체를 임의로 변경하는 행위
ㅅ. 서비스에 위해를 가하거나 고의로 방해하는 행위
ㅇ. 본 서비스를 통해 얻은 정보를 회사의 사전 승낙 없이 서비스 이용 외의 목적으로 복제하거나, 이를 출판 및 방송 등에 사용하거나, 제 3 자에게 제공하는 행위
ㅈ. 관련 법령에 의하여 그 전송 또는 게시가 금지되는 정보(컴퓨터 프로그램 등)의 전송 또는 게시하는 행위
ㅊ. 공공질서 및 미풍양속에 위반되는 저속, 음란한 내용의 정보, 문장, 도형, 음향, 동영상을 전송, 게시, 전자우편 또는 기타의 방법으로 타인에게 유포하는 행위
ㅋ. 모욕적이거나 개인신상에 대한 내용이어서 타인의 명예나 프라이버시를 침해할 수 있는 내용을 전송, 게시, 쪽지 또는 기타의 방법으로 타인에게 유포하는 행위
ㅌ. 다른 이용자를 희롱 또는 위협하거나, 특정 이용자에게 지속적으로 고통 또는 불편을 주는 행위
ㅍ. 회사의 승인을 받지 않고 다른 사용자의 개인정보를 수집 또는 저장하는 행위
ㅎ. 범죄와 결부된다고 객관적으로 판단되는 행위
본 약관을 포함하여 기타 회사가 정한 제반 규정 또는 이용 조건을 위반하는 및 기타 관계법령에 위배되는 행위 등

제 4 장 서비스의 이용 

 제 12 조 (서비스 이용 시간)

- 성명, 아이디, 비밀번호: 서비스 이용에 따른 민원사항 처리를 위한 본인 식별, 중복가입확인, 고객센터의 운영, 불건전한 서비스 이용을 방지하기 위하여 사용됩니다.
- 이메일, 주소, 연락처: 고지사항의 전달, 본인의 의사확인, 정정처리 등의 의사소통 경로, 본인 확인, 비밀번호 전송, 신규 서비스 및 이벤트 당첨 경품발송 시 정확한 배송지의 확인 등을 위하여 사용합니다.
- 이용자의 IP주소, 방문 일시: 불량회원의 부정 이용방지와 사법기관의 수사의뢰 및 타 회원의 보호 목적으로 사용됩니다.
- 그 외 선택 항목: 개인 맞춤 서비스를 제공하기 위한 자료로 사용됩니다.

5. 개인정보의 제공
페이붐은 회원에게서 제공 받은 개인정보를 제 3자에게 제공하지 않는 것을 원칙으로 합니다.
다만, 다음의 경우는 예외로 합니다.
-회원의 동의가 있는 경우
-통계작성, 학술연구 또는 시장조사를 위해 필요한 경우로서 특정 개인이 인지할 수 없을 정도로 가공하여 정보를 제공하는 경우
-금융실명거래 및 비밀보장에 관한 법률, 전자상거래 등에서의 소비자에 관한 법률, 신용정보의 이용 및 보호에 관한 법률, 전기통신사업법, 지방세법, 한국은행법, 형사소송법, 기타 관계법령에서 특별한 규정이 있는 경우

6. 개인정보 취급자의 제한
페이붐은 회원의 개인정보를 보호하기 위해서 개인정보를 취급할 수 있는 자를 최소화 하고 있습니다.
-개인정보관리 업무를 수행하는 자
-회원을 상대로 하여 마케팅 업무를 수행하는 자

7. 개인정보의 열람 및 정정
회원은 언제든지 등록되어 있는 본인의 개인정보를 열람하거나 정정하실 수 있습니다. 개인정보의 열람 또는 정정을 하고자 할 경우에는 [설정] 메뉴를 클릭하여 본인 확인 절차를 거치신 후 직접 열람 또는 정정하시거나, 개인정보관리책임자에게 서면, 전화, 이메일로 연락하시어 본인확인 절차를 거치신후 지체 없이 조치하겠습니다.

8. 회원탈퇴(동의철회)
회원은 가입 시 개인정보 수집, 이용, 제공에 대해 동의하신 내용을 언제든지 철회할 수 있습니다. 회원탈퇴(동의철회)는 본인 확인 절차를 거치신 후 직접 탈퇴하시거나, 개인정보관리책임자에게 서면, 전화, 이메일로 연락하시면 개인정보를 파기하는 등 필요한 조치를 하겠습니다. 

9. 개인정보의 보유기간 및 이용기간
회사는 원칙적으로 개인정보 수집 및 목적이 달성된 후에는 개인정보를 지체 없이 파기합니다. 단, 관계법령의 규정에 의하여 보존할 필요가 있는 경우 회사는 관계법령이 정한 일정한 기간 동안 회원정보를 보관합니다.
-상법 등 법령의 규정에 의해 보존할 필요성이 있는 경우
-개별적으로 회원에게 동의를 받은 경우
-불건전한 서비스 이용으로 서비스에 물의를 일으켜 이용정치 처리된 회원 및 사법기관 수사의뢰 및 다른 회원을 보호할 목적으로 한시적으로 1년간 해당 개인정보를 보유할 수 있습니다.

10. 개인정보 보호를 위한 기술적 보호 조치
페이붐은 회원의 개인정보를 취급하는 경우 개인정보가 분실, 도난, 누출, 변조, 훼손되지 아니하도록 안정성 확보를 위해 다음과 같은 조치를 취하고 있습니다.
-허용되지 않은 IP애 대해 접근 권한을 두어 회사의 내부 네트웍이 아닌 경우 개인정보가 담겨 있는 서버로 접근이 불가능하게 되어 있습니다.
-로그인 시 암호알고리즘을 이용 네트워크상의 개인정보를 안전하게 전송할 수 있는 보안장치를 채택하고 있습니다. 보안접속 여부는 회원이 홈페이지상에서 보안/일반접속을 선택해서 사용할 수 있도록 되어 있습니다.

11. 개인정보 보호를 위한 관리적 조치
회원의 개인정보 보호를 위해 다음과 같은 관리적 조치를 취하고 있습니다.
-개인정보관리책임자와 최소한의 인원으로 구성된 부서를 마련하여 개인정보에 대한 접근 권한을 제한하고 있습니다.
-개인정보를 취급하는 직원을 대상으로 새로운 보안 기술 습득 및 개인정보 보호 의무 등에 관해 정기적인 사내 교육 및 위탁교육을 실시하고 있습니다.
-개인정보 관련 취급자의 업무인수인계는 보안이 유지된 상태에서 철저히 이뤄지고 있으며, 입사 및 퇴사 후 개인정보 사고에 대한 책임을 명확하게 하고 있습니다.
페이붐은 내부 관리자의 과실이나 기술 관리상의 사고로 인해 개인정보가 유출, 변조, 훼손된 경우에는 즉각 회원에게 그 사실을 알리고 적절한 대책을 강구할 것입니다. 그러나 회원의 실수로 개인정보가 유출되는 경우 페이붐은 책임을 지지 아니하므로 아이디나 비밀번호가 타인에게 알려지지 않도록 관리하여야 합니다.
